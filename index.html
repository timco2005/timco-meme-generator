<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMCO CREATIVE GROUP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.svg" alt="TIMCO Logo" class="logo">
                <h1>TIMCO CREATIVE GROUP</h1>
            </div>
            <p class="subtitle">Create custom memes with ease</p>
        </header>

        <div class="main-content" id="mainContent">
            <div class="left-panel">
                <div class="upload-section">
                    <label for="imageUpload" class="upload-area">
                        <div class="upload-icon">‚Üë</div>
                        <div class="upload-text">Upload Image</div>
                        <div class="upload-hint">Click or drag and drop</div>
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>

                <div class="gallery-section" id="gallerySection">
                    <h3>Or choose from gallery:</h3>
                    <div class="gallery" id="gallery">
                        <!-- Gallery images will be added dynamically -->
                    </div>
                </div>

                <div class="canvas-section" id="canvasSection" style="display: none;">
                    <div class="canvas-header">
                        <button id="backToGalleryBtn" class="btn-back">
                            <span class="back-icon">‚Üê</span>
                            Back to Gallery
                        </button>
                    </div>
                    <div class="image-wrapper" id="imageWrapper">
                        <div class="canvas-placeholder" id="canvasPlaceholder">
                            <div class="placeholder-icon">‚õ∞Ô∏è</div>
                            <div class="placeholder-text">Upload an image to get started</div>
                        </div>
                        <img id="memeImage" alt="Meme template" style="display: none;">
                        <div class="text-overlay" id="textOverlay"></div>
                    </div>
                </div>
            </div>

            <div class="right-panel" id="rightPanel" style="display: none;">
                <div class="add-text-section">
                    <h2>Add Text</h2>
                    
                    <div class="control-group">
                        <label for="textInput">Text Content</label>
                        <input type="text" id="textInput" placeholder="Enter your meme text">
                    </div>

                    <div class="control-group">
                        <label for="textSizeSlider">Font Size</label>
                        <div class="slider-container">
                            <input type="range" id="textSizeSlider" min="12" max="120" value="40">
                            <span id="textSizeValue" class="slider-value">40</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="textColorPicker">Text Color</label>
                        <div class="color-picker-container">
                            <input type="color" id="textColorPicker" value="#FFFFFF">
                            <input type="text" id="textColorHex" value="#FFFFFF" class="color-hex-input">
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="borderColorPicker">Border Color</label>
                        <div class="color-picker-container">
                            <input type="color" id="borderColorPicker" value="#000000">
                            <input type="text" id="borderColorHex" value="#000000" class="color-hex-input">
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="borderThicknessSlider">Border Thickness</label>
                        <div class="slider-container">
                            <input type="range" id="borderThicknessSlider" min="0" max="10" value="3" step="0.5">
                            <span id="borderThicknessValue" class="slider-value">3</span>
                        </div>
                    </div>

                    <button id="addTextBtn" class="btn btn-primary">Add Text to Canvas</button>
                </div>

                <div class="text-boxes-section">
                    <h2>Text Boxes</h2>
                    <div id="textBoxesList" class="text-boxes-list">
                        <!-- Text boxes will be listed here -->
                    </div>
                </div>

                <button id="saveBtn" class="btn btn-save">
                    <span class="save-icon">üíæ</span>
                    Save Meme
                </button>

                <button id="downloadBtn" class="btn btn-download">
                    <span class="download-icon">‚Üì</span>
                    Download Meme
                </button>
            </div>
        </div>

        <canvas id="memeCanvas" style="display: none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
