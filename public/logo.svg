<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Hexagon (Black Container) -->
  <path d="M 100 10 L 185 55 L 185 150 L 100 195 L 15 150 L 15 55 Z" 
        fill="#1A1B20" stroke="#1A1B20" stroke-width="10" stroke-linejoin="round"/>

  <!-- 1. Top Left: Orange Shape -->
  <!-- Shape roughly like a speech bubble with a slot -->
  <path d="M 35 60 
           Q 35 40 50 30
           L 105 15
           L 120 25
           L 110 85
           Q 108 92 100 92
           L 45 92
           Q 35 92 35 80 Z" fill="#F68E2E"/>
  <!-- Slot inside orange shape -->
  <rect x="58" y="55" width="35" height="8" rx="4" fill="#1A1B20"/>

  <!-- 2. Top Right: Pink Shape -->
  <!-- Shape roughly filling top right, with play icon -->
  <path d="M 125 35
           L 165 55
           L 165 110
           Q 165 125 150 125
           L 145 125
           L 145 105
           Q 145 95 135 95
           L 118 95
           L 125 35 Z" fill="#DE3561"/>
  <!-- Play Button Triangle -->
  <path d="M 138 65 L 155 78 L 138 90 Z" fill="#1A1B20" stroke="#1A1B20" stroke-width="3" stroke-linejoin="round"/>

  <!-- 3. Bottom Left: Green Gear -->
  <g transform="translate(75, 135)">
    <circle cx="0" cy="0" r="28" fill="#7AC143"/>
    <!-- Gear Teeth (8 teeth) -->
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(0)"/>
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(45)"/>
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(90)"/>
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(135)"/>
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(180)"/>
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(225)"/>
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(270)"/>
    <path d="M -8 -36 L 8 -36 L 10 -28 L -10 -28 Z" fill="#7AC143" transform="rotate(315)"/>
    <!-- Center Hole -->
    <circle cx="0" cy="0" r="10" fill="#1A1B20"/>
  </g>

  <!-- 4. Bottom Right: Blue Shapes -->
  <!-- Rounded Square -->
  <rect x="115" y="105" width="40" height="40" rx="6" fill="#3DA5D9"/>
  
  <!-- Bottom Trapezoid/Shape -->
  <path d="M 98 162 
           L 135 145 
           L 165 135 
           Q 170 140 165 150
           L 125 175
           Q 110 180 98 162 Z" fill="#3DA5D9"/>

</svg>
